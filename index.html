<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Sushi Drop</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- ─── STRONG ASPECT-RATIO OVERRIDES ─────────────────────────────────────────── -->
    <style>
      /* remove all default page margins/padding */
      html, body { width:100%; height:100%; margin:0; padding:0; overflow:hidden; }

      /* override Unity’s .unity-desktop sizing */
      #unity-container.unity-desktop {
        width: 100% !important;            /* fill its parent horizontally */
        max-width: 960px !important;       /* never exceed your design width */
        height: auto !important;           /* ditch the fixed height */
        margin: 0 auto !important;         /* center in the page */
        position: relative !important;
        /* hack to enforce 600/960 = 62.5% aspect-ratio */
        padding-top: calc(600 / 960 * 100%) !important;
      }

      /* make the canvas fill that padded box */
      #unity-container.unity-desktop canvas {
        position: absolute !important;
        top: 0; left: 0;
        width: 100% !important;
        height: 100% !important;
        object-fit: contain;
      }

      /* mobile can still go full-screen */
      #unity-container.unity-mobile,
      #unity-container.unity-mobile canvas {
        width: 100% !important;
        height: 100% !important;
        padding-top: 0 !important;
        position: static !important;
      }
    </style>
    <!-- ──────────────────────────────────────────────────────────────────────────── -->
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Sushi Drop</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      function unityShowBanner(msg, type) { /*…unchanged…*/ }

      var buildUrl    = "Build",
          loaderUrl   = buildUrl + "/sushidrop1.loader.js",
          config      = {
            dataUrl:       buildUrl + "/sushidrop1.data",
            frameworkUrl:  buildUrl + "/sushidrop1.framework.js",
            codeUrl:       buildUrl + "/sushidrop1.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName:   "DefaultCompany",
            productName:   "Sushi Drop",
            productVersion:"1.0.2",
            showBanner:    unityShowBanner
          };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        /* mobile: leave Unity’s defaults (full-viewport) */
        var meta = document.createElement('meta');
        meta.name    = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no';
        document.head.appendChild(meta);
        document.getElementById("unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      document.getElementById("unity-loading-bar").style.display = "block";
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = function() {
        createUnityInstance(canvas, config, function(progress) {
          document.getElementById("unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then(function(unityInstance) {
          document.getElementById("unity-loading-bar").style.display = "none";
          document.getElementById("unity-fullscreen-button").onclick = function() {
            unityInstance.SetFullscreen(1);
          };
        }).catch(alert);
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
